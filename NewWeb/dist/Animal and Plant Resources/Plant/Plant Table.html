                                <div>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;三环泡自然保护区位于黑龙江省富锦市东南部，地处三江平原腹地，七星河中下游左岸，总面积为25076公顷。中国目前有国际重要湿地36个，林业局统计的湿地保护区目前有554个。三环泡湿地自然保护区是国家级自然保护区。列在中国最美的六大沼泽湿地第三位，中国黑土湿地之王。内有丰富的植物共<span id="ZongShu"></span>种。</div>
